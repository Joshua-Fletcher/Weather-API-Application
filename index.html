<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="stylesheet.css"> 
    <script src="script.js"></script>
</head>
<body>
    <div class="card">
        <div class="searchBar">
            <input class="cityRequest" type="text" placeholder="Enter city: ">
            <button onclick="getCity()" class="searchButton"><img src="https://www.kindacode.com/wp-content/uploads/2020/12/search.png"></button>
        </div>
        <h2 class="city"></h2>
        <h2 class="temp"></h2>
        <div class="description">
            <img src="" class="icon"/>
            <p class="desc"></p>  
        </div>
        <p class="humidity"></p>
        <p class="wind"></p>
    </div>       
</body>
</html>
